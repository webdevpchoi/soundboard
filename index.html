<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sound Board</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Suez+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--soundboard-->
    <div class="container">
      <ul class="sound-panel">
        <li data-key="a">a</li>
        <li data-key="s">s</li>
        <li data-key="d">d</li>
        <li data-key="f">f</li>
        <li data-key="g">g</li>
        <li data-key="h">h</li>
        <li data-key="j">j</li>
        <li data-key="k">k</li>
        <li data-key="l">l</li>
      </ul>
    </div>

    <!--Title-->
    <div class="title">
      <h1>Soundboard</h1>
      <p>Use your keyboard to make some music!</p>
    </div>

    <!--audio-->
    <audio src="/sounds/boom.wav" data-key="a"></audio>
    <audio src="/sounds/clap.wav" data-key="s"></audio>
    <audio src="/sounds/hihat.wav" data-key="d"></audio>
    <audio src="/sounds/kick.wav" data-key="f"></audio>
    <audio src="/sounds/openhat.wav" data-key="g"></audio>
    <audio src="/sounds/ride.wav" data-key="h"></audio>
    <audio src="/sounds/snare.wav" data-key="j"></audio>
    <audio src="/sounds/tink.wav" data-key="k"></audio>
    <audio src="/sounds/tom.wav" data-key="l"></audio>

    <!-- scripts -->
    <script src="index.js"></script>
  </body>
</html>
